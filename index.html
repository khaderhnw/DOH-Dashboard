                      {letter}
                    </button>
                  ))}
                </div>

                <Button
                  variant="secondary"
                  className="w-full bg-white text-violet-700 border-violet-200 hover:bg-violet-50 text-xs font-semibold"
                  onClick={generateSuggestions}
                  icon={Sparkles}
                >
                  Generate name suggestions
                </Button>

                {aiSuggestions.length > 0 && (
                  <div className="mt-3 space-y-2 animate-fade-in">
                    {aiSuggestions.map((s, idx) => (
                      <button
                        key={idx}
                        type="button"
                        onClick={() => {
                          setNameEn(s.en);
                          setNameAr(s.ar);
                        }}
                        className="w-full text-left bg-white rounded-2xl border border-violet-100 px-3 py-2.5 hover:border-violet-300 flex items-center justify-between"
                      >
                        <div>
                          <p className="text-sm font-semibold text-slate-900">
                            {s.en} / {s.ar}
                          </p>
                          <p className="text-[11px] text-slate-500 mt-0.5">
                            Meaning: {s.meaning}
                          </p>
                        </div>
                        <span className="text-[11px] font-semibold text-violet-600">
                          {gender === 'boy' ? 'Boy' : 'Girl'}
                        </span>
                      </button>
                    ))}
                  </div>
                )}
              </div>

              {isNameConfirmed && (
                <div className="mt-2">
                  <div className="flex items-center gap-2 bg-emerald-50 border border-emerald-100 rounded-2xl px-3 py-2.5 text-xs text-emerald-800">
                    <CheckCircle2 className="w-4 h-4" />
                    <div>
                      <p className="font-semibold text-sm">Name verified</p>
                      <p className="text-[11px]">

                        name‚Äëmismatch rejections.
                      </p>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </>
        );
      } else if (step === 3) {
        // Documents auto-fetched
        body = (
          <>
            <h1 className="text-xl font-semibold text-slate-900 mb-2">
              Step 3 ¬∑ Documents auto‚Äëfetched
            </h1>
            <p className="text-sm text-slate-600 mb-4">
              All required documents are pulled automatically from ICP, Malafi
              and Usrati. Parents don‚Äôt upload anything.
            </p>

            <div className="space-y-3">
              <div className="flex items-center justify-between px-3 py-2.5 rounded-2xl border bg-slate-50">
                <div className="flex items-center gap-3">
                  <span className="p-2 rounded-xl bg-emerald-100 text-emerald-700">
                    <UserCheck className="w-4 h-4" />
                  </span>
                  <div>
                    <p className="text-sm font-semibold text-slate-900">
                      Father‚Äôs ID &amp; passport
                    </p>
                  </div>
                </div>
                <Check className="w-4 h-4 text-emerald-600" />
              </div>

              <div className="flex items-center justify-between px-3 py-2.5 rounded-2xl border bg-slate-50">
                <div className="flex items-center gap-3">
                  <span className="p-2 rounded-xl bg-emerald-100 text-emerald-700">
                    <UserCheck className="w-4 h-4" />
                  </span>
                  <div>
                    <p className="text-sm font-semibold text-slate-900">
                      Mother‚Äôs ID &amp; passport
                    </p>
                  </div>
                </div>
                <Check className="w-4 h-4 text-emerald-600" />
              </div>

              <div className="flex items-center justify-between px-3 py-2.5 rounded-2xl border bg-slate-50">
                <div className="flex items-center gap-3">
                  <span className="p-2 rounded-xl bg-emerald-100 text-emerald-700">
                    <FileCheck className="w-4 h-4" />
                  </span>
                  <div>
                    <p className="text-sm font-semibold text-slate-900">

                  </div>
                </div>

              </div>
            </div>
          </>
        );
      } else if (step === 4) {
        // Single payment for bundle (with MOFA + AD Pay)
        const baseBundle = 275;
        const total = baseBundle + (addMofa ? 150 : 0);

        body = (
          <>
            <h1 className="text-xl font-semibold text-slate-900 mb-2">
              Step 4 ¬∑ Single payment for bundle
            </h1>
            <p className="text-sm text-slate-600 mb-4">
              One payment covers birth certificate, Emirates ID and passport,
              with an optional MOFA attestation and an automated recovery
              layer.
            </p>

            <div className="bg-slate-50 border border-slate-200 rounded-2xl p-4 mb-4">
              <p className="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-3">

              </p>
              <div className="space-y-3 text-sm">
                <div className="flex items-center justify-between">
                  <span>Birth certificate</span>
                  <span className="font-semibold">AED 50.00</span>
                </div>
                <div className="flex items-center justify-between">
                  <span>Emirates ID (newborn)</span>
                  <span className="font-semibold">AED 170.00</span>

                <div className="flex items-center justify-between">
                  <span>Passport issuance</span>
                  <span className="font-semibold">AED 55.00</span>
                </div>
                <div className="border-t border-slate-200 pt-3 mt-1 flex items-center justify-between font-semibold">
                  <span>Bundle total</span>
                  <span className="text-emerald-700">

                </div>
              </div>
            </div>

            {/* MOFA add-on */}
            <button
              type="button"
              onClick={() => setAddMofa((prev) => !prev)}
              className={
                'w-full flex items-start gap-3 px-4 py-3 rounded-2xl border-2 mb-4 text-left ' +
                (addMofa

            >
              <div
                className={
                  'mt-1 w-5 h-5 rounded border flex items-center justify-center ' +
                  (addMofa

                <p className="text-sm font-semibold text-slate-900">

                </p>
                <p className="text-[11px] font-semibold text-emerald-700 mt-1">
                  +150.00 AED
                </p>
              </div>
            </button>

            {/* Total + payment */}
            <div className="flex items-center justify-between mb-3 px-3 py-3 rounded-2xl bg-slate-900 text-white">
              <span className="text-sm font-medium">Total amount</span>
              <span className="text-2xl font-bold">AED {total}.00</span>
            </div>

            <Button
              variant="black"
              className="w-full justify-center mb-2"
              icon={AppleIcon}
            >
              Pay with Apple Pay
            </Button>

            {!hasReconciled ? (
              <Button
                variant="secondary"
                className="w-full justify-center text-xs mb-2"
                onClick={() => {
                  setIsReconciling(true);
                  setTimeout(() => {
                    setIsReconciling(false);
                    setHasReconciled(true);
                  }, 1500);
                }}
              >
                {isReconciling ? 'Reconciling with AD Pay‚Ä¶' : 'Reconcile with AD Pay'}
              </Button>
            ) : (
              <div className="w-full text-xs bg-emerald-50 border border-emerald-100 rounded-2xl px-3 py-2.5 flex items-center gap-2 mb-2">
                <CheckCircle2 className="w-4 h-4 text-emerald-700" />
                <span className="text-emerald-800">
                  ‚úÖ Payment reconciled with AD Pay. Journey continues without a
                  complaint.
                </span>
              </div>
            )}
          </>
        );
      } else if (step === 5) {
        // Success
        const effectiveTotal = 275 + (addMofa ? 150 : 0);

        body = (
          <>
            <h1 className="text-xl font-semibold text-slate-900 mb-2">
              Step 5 ¬∑ Documents issued instantly
            </h1>
            <p className="text-sm text-slate-600 mb-4">
              Birth certificate, Emirates ID and passport are issued together
              and stored in the digital locker.
            </p>

            <div className="flex flex-col items-center text-center mb-5">
              <div className="w-20 h-20 rounded-full bg-emerald-100 flex items-center justify-center mb-4">
                <Check className="w-10 h-10 text-emerald-700" />
              </div>
              <h2 className="text-lg font-semibold text-slate-900 mb-1">
                Successfully issued
              </h2>
              <p className="text-sm text-slate-600">
                Your newborn‚Äôs birth certificate, Emirates ID and passport are
                now available in your digital locker and wallet.
              </p>
            </div>

            <div className="bg-emerald-50 border border-emerald-100 rounded-2xl px-3 py-2.5 flex items-center gap-2 mb-3">
              <TrendingUp className="w-4 h-4 text-emerald-700" />
              <p className="text-xs text-emerald-800">
                Family time saved: journey completed in minutes instead of
                3‚Äì4 days. Total paid: AED {effectiveTotal}.00.
              </p>
            </div>

            {addMofa && (
              <div className="bg-emerald-50 border border-emerald-100 rounded-2xl px-3 py-2.5 flex items-center gap-2 mb-4">
                <CheckCircle2 className="w-4 h-4 text-emerald-700" />
                <p className="text-xs text-emerald-800">
                  Birth certificate is already MOFA‚Äëattested. No extra visit
                  required.
                </p>
              </div>
            )}

            {/* Digital locker */}
            <Card className="p-4 mb-4 border-slate-200 bg-slate-50">
              <p className="text-[11px] font-semibold text-slate-500 uppercase mb-3">
                Digital locker
              </p>
              <div className="space-y-2">
                <button className="w-full flex items-center justify-between px-3 py-2 rounded-xl bg-white border border-slate-200 hover:border-emerald-500 text-sm">
                  <span className="flex items-center gap-2">
                    <FileCheck className="w-4 h-4 text-emerald-600" />
                    Birth certificate (PDF)
                  </span>
                  <Download className="w-4 h-4 text-slate-400" />
                </button>
                <button className="w-full flex items-center justify-between px-3 py-2 rounded-xl bg-black text-white hover:bg-slate-900 text-sm">
                  <span className="flex items-center gap-2">
                    <Wallet className="w-4 h-4" />
                    Add to Apple Wallet
                  </span>
                  <Plus className="w-4 h-4" />
                </button>
              </div>
            </Card>

            {/* Hospital kiosk */}
            <div className="bg-slate-900 text-white rounded-2xl px-4 py-4 flex items-center gap-4">
              <div className="flex-1">
                <div className="flex items-center gap-2 mb-1">
                  <Printer className="w-4 h-4 text-emerald-400" />
                  <p className="text-sm font-semibold">Hospital kiosk pickup</p>
                </div>
                <p className="text-[11px] text-slate-200">
                  Scan this code at the ICP kiosk in the lobby to print the
                  newborn‚Äôs physical documents immediately.
                </p>
              </div>
              <div className="bg-white rounded-lg p-2">
                <QrCode className="w-12 h-12 text-slate-900" />
              </div>
            </div>
          </>
        );
      }

      const canGoNext =
        step === 1
          ? true
          : step === 2
          ? !!isNameConfirmed
          : true;

      const goNext = () => {
        if (step < 5) setStep(step + 1);
      };

      return (
        <div className="min-h-screen bg-slate-50 flex justify-center px-4 py-6">
          <div className="max-w-xl w-full bg-white rounded-3xl shadow-md overflow-hidden">
            <Header />
            <div className="px-5 py-5">
              <Card className="p-5 mb-4">
                {body}
              </Card>

              <div className="space-y-3">
                {step < 5 ? (
                  <Button
                    variant="primary"
                    className="w-full justify-center"
                    onClick={goNext}
                    disabled={!canGoNext}
                  >
                    Next ‚Üí
                  </Button>
                ) : (
                  <Button
                    variant="primary"
                    className="w-full justify-center"
                    onClick={onBackToStory}
                  >
                    ‚Üê Back to options
                  </Button>
                )}

                <Button
                  variant="outline"
                  className="w-full justify-center"
                  onClick={onSwitchToAsIs}
                >
                  Compare with As‚ÄëIs step
                </Button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // ------------------------------------------------------------------------
    // Main App
    // ------------------------------------------------------------------------

    const App = () => {
      const [view, setView] = useState('splash'); // 'splash' | 'login' | 'story' | 'summary' | 'asis' | 'tobe'

      return (
        <div className="font-sans antialiased text-slate-900 bg-slate-50 min-h-screen">
          {view === 'splash' && (
            <TammSplash onNext={() => setView('login')} />
          )}
          {view === 'login' && (
            <UAEPassLogin onLogin={() => setView('story')} />
          )}
          {view === 'story' && (
            <NewbornStory
              onWalkAsIs={() => setView('asis')}
              onJumpToBe={() => setView('tobe')}
              onOpenSummary={() => setView('summary')}
            />
          )}
          {view === 'summary' && (
            <SummaryPage onBack={() => setView('story')} />
          )}
          {view === 'asis' && (
            <AsIsJourney
              onBackToStory={() => setView('story')}
              onSwitchToBe={() => setView('tobe')}
            />
          )}
          {view === 'tobe' && (
            <ToBeJourney
              onBackToStory={() => setView('story')}
              onSwitchToAsIs={() => setView('asis')}
            />
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
