<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Newborn Digital Birth Certificate – Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- Lucide React (icons) -->
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background-color: #f1f5f9;
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(16px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* UAE PASS scan effect */
      .scan-line {
        width: 100%;
        height: 2px;
        background: #22c55e;
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 2s infinite linear;
        box-shadow: 0 0 4px #22c55e;
      }
      @keyframes scan {
        0% {
          top: 0;
        }
        50% {
          top: 100%;
        }
        100% {
          top: 0;
        }
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;
      const Lucide =
        window.LucideReact || new Proxy({}, { get: () => () => null });

      // ---------- UI PRIMITIVES ----------

      const Button = ({
        children,
        onClick,
        variant = "primary",
        className = "",
        disabled = false,
        icon: Icon,
      }) => {
        const base =
          "px-4 py-2 rounded-xl font-semibold transition-all active:scale-95 flex items-center justify-center gap-2 shadow-sm text-sm";
        const styles = {
          primary: "bg-emerald-700 text-white hover:bg-emerald-800",
          secondary:
            "bg-white text-slate-700 hover:bg-slate-50 border border-slate-200",
          ghost: "bg-transparent text-slate-600 hover:bg-slate-100",
          black: "bg-black text-white hover:bg-neutral-900",
          outline:
            "bg-transparent text-slate-700 border border-slate-300 hover:bg-slate-50",
        };
        return (
          <button
            onClick={onClick}
            disabled={disabled}
            className={`${base} ${styles[variant]} ${
              disabled ? "opacity-50 cursor-not-allowed" : ""
            } ${className}`}
          >
            {Icon && <Icon className="w-4 h-4" />}
            {children}
          </button>
        );
      };

      const Card = ({ children, className = "" }) => (
        <div
          className={`bg-white rounded-2xl border border-slate-200 shadow-sm ${className}`}
        >
          {children}
        </div>
      );

      // ---------- SPLASH & LOGIN ----------

      const TammSplash = ({ onNext }) => {
        useEffect(() => {
          const timer = setTimeout(onNext, 2000);
          return () => clearTimeout(timer);
        }, [onNext]);

        return (
          <div className="h-screen flex items-center justify-center bg-gradient-to-br from-teal-900 to-teal-700 text-white relative overflow-hidden">
            <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            <div className="z-10 flex flex-col items-center animate-slide-up">
              <div className="w-24 h-24 bg-white/10 rounded-3xl flex items-center justify-center backdrop-blur-md mb-6 border border-white/20 shadow-2xl">
                <Lucide.Activity className="w-12 h-12 text-white" />
              </div>
              <h1 className="text-4xl font-extrabold tracking-tight">TAMM</h1>
              <p className="text-teal-200 mt-2 text-xs tracking-[0.25em] uppercase">
                Abu Dhabi Government
              </p>
            </div>
            <div className="absolute bottom-10">
              <Lucide.Loader2 className="w-6 h-6 animate-spin text-teal-200" />
            </div>
          </div>
        );
      };

      const UAEPassLogin = ({ onLogin }) => {
        const [isScanning, setIsScanning] = useState(false);

        const handleLogin = () => {
          setIsScanning(true);
          setTimeout(() => {
            setIsScanning(false);
            onLogin();
          }, 2000);
        };

        return (
          <div className="h-screen flex flex-col items-center justify-center bg-slate-50 p-6 relative">
            <div className="absolute inset-0 bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] [background-size:16px_16px] opacity-50" />
            {isScanning ? (
              <div className="z-10 flex flex-col items-center animate-fade-in">
                <div className="w-32 h-32 bg-white rounded-3xl relative overflow-hidden shadow-2xl border-4 border-slate-900 flex items-center justify-center mb-8">
                  <Lucide.Fingerprint className="w-16 h-16 text-slate-800 opacity-20" />
                  <div className="scan-line" />
                </div>
                <h2 className="text-xl font-bold text-slate-900">
                  Verifying Identity...
                </h2>
                <p className="text-slate-500 mt-2 text-sm">
                  Please look at the camera
                </p>
              </div>
            ) : (
              <div className="z-10 w-full max-w-sm">
                <div className="text-center mb-10">
                  <h1 className="text-3xl font-extrabold text-slate-900 mb-2">
                    Welcome
                  </h1>
                  <p className="text-slate-500 text-sm">
                    Sign in securely with UAE PASS to access your newborn
                    services.
                  </p>
                </div>
                <Card className="p-8 mb-6">
                  <div className="flex justify-center mb-6">
                    <div className="w-16 h-16 bg-slate-900 rounded-2xl flex items-center justify-center text-white text-xs font-bold shadow-lg">
                      UAE
                      <br />
                      PASS
                    </div>
                  </div>
                  <Button
                    onClick={handleLogin}
                    variant="black"
                    className="w-full h-12 text-sm font-semibold"
                    icon={Lucide.ScanFace}
                  >
                    Login with UAE PASS
                  </Button>
                </Card>
                <p className="text-center text-[11px] text-slate-400">
                  Your identity is verified by UAE PASS. No password is stored
                  in TAMM.
                </p>
              </div>
            )}
          </div>
        );
      };

      // ---------- EXECUTIVE SUMMARY PAGE ----------

      const SummaryPage = ({ onOpenPrototype }) => {
        const [expandedId, setExpandedId] = useState(1);

        const transformations = [
          {
            id: 1,
            title: "Unified newborn journey",
            outcome: "1 seamless journey",
            icon: "route",
            current:
              "Parents move between DOH, ICP and MOFA across three portals and 10–23 touchpoints, with 3–4 days of processing and ~3,000 complaints per year.",
            future:
              "A single newborn journey in TAMM, triggered automatically from the hospital, completes birth certificate, Emirates ID and passport in one flow.",
            quote:
              "“I select the birth notification number and the system errors — I can’t even start the application.”",
          },
          {
            id: 2,
            title: "Smart naming & data quality",
            outcome: "Zero name mismatch",
            icon: "type",
            current:
              "Baby names are typed manually in Arabic and English, leading to rejections when spelling does not match ICP naming rules.",
            future:
              "Parents either type the name once or use AI suggestions, with instant ICP validation to prevent mismatched records before submission.",
            quote:
              "“My application was rejected because the Arabic and English names didn’t match. I had to start all over and repay the fees.”",
          },
          {
            id: 3,
            title: "Documents & fees in one place",
            outcome: "No re-uploads",
            icon: "folder-check",
            current:
              "Parents re-upload documents already held by government systems and pay separate language fees and repeated MOFA attestation for one birth.",
            future:
              "All required documents are pulled automatically; parents pay a single bundle covering certificate, Emirates ID, passport and optional MOFA attestation.",
            quote:
              "“Why do I keep uploading the same documents and paying extra fees for Arabic and English copies of the same certificate?”",
          },
          {
            id: 4,
            title: "Instant issuance & trust",
            outcome: "Complaints removed",
            icon: "sparkles",
            current:
              "Delays or errors leave families without documents; passports and medical travel are postponed and trust in the platform is eroded.",
            future:
              "Birth certificate, Emirates ID and passport are issued together into a digital locker and wallet, so families can travel and access care immediately.",
            quote:
              "“We couldn’t travel for urgent treatment because the certificate was stuck ‘pending’ in the system.”",
          },
        ];

        const toggle = (id) => {
          setExpandedId((prev) => (prev === id ? null : id));
        };

        return (
          <div className="min-h-screen bg-slate-50 p-4 md:p-8">
            <div className="max-w-5xl mx-auto">
              {/* Breadcrumb */}
              <div className="text-xs text-slate-400 mb-4 flex items-center gap-2">
                <span>Story</span>
                <span>/</span>
                <span className="text-slate-600 font-medium">
                  Newborn Digital Birth Certificate
                </span>
              </div>

              {/* Header */}
              <header className="mb-8 md:mb-10">
                <div className="flex flex-col md:flex-row md:items-start md:justify-between gap-6">
                  <div>
                    <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-700 text-emerald-50 rounded-full text-[10px] font-semibold tracking-[0.2em] uppercase mb-4">
                      Transformation Strategy
                    </div>
                    <h1 className="text-3xl md:text-4xl font-extrabold text-slate-900 leading-tight mb-2">
                      Seamless Start for Every Newborn
                    </h1>
                    <p className="text-slate-500 text-sm md:text-base max-w-xl">
                      Transitioning from fragmented newborn services to a
                      unified, family-first journey by connecting hospital, ICP,
                      MOFA and TAMM data.
                    </p>
                    <div className="mt-4">
                      <Button
                        variant="primary"
                        icon={Lucide.Smartphone}
                        onClick={onOpenPrototype}
                      >
                        Open journey prototype
                      </Button>
                    </div>
                  </div>

                  <Card className="p-4 md:p-5 max-w-sm md:min-w-[260px]">
                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-1">
                      Executive Briefing
                    </p>
                    <p className="text-sm text-slate-700">
                      Your Excellency, these are the key levers to remove
                      approximately&nbsp;3,000 newborn complaints a year.
                    </p>
                  </Card>
                </div>
              </header>

              {/* Transformation cards */}
              <div className="space-y-4 mb-10">
                {transformations.map((item) => (
                  <div
                    key={item.id}
                    className={`bg-white rounded-2xl border shadow-sm overflow-hidden transition-all ${
                      expandedId === item.id
                        ? "border-emerald-500 ring-2 ring-emerald-100"
                        : "border-slate-200 hover:border-slate-300"
                    }`}
                  >
                    <button
                      className="w-full flex items-center justify-between px-5 md:px-6 py-4 text-left"
                      onClick={() => toggle(item.id)}
                    >
                      <div className="flex items-center gap-4">
                        <div
                          className={`p-3 rounded-xl transition-colors ${
                            expandedId === item.id
                              ? "bg-emerald-600 text-white"
                              : "bg-slate-100 text-slate-600"
                          }`}
                        >
                          {item.icon === "route" && (
                            <Lucide.Route className="w-6 h-6" />
                          )}
                          {item.icon === "type" && (
                            <Lucide.Type className="w-6 h-6" />
                          )}
                          {item.icon === "folder-check" && (
                            <Lucide.FolderCheck className="w-6 h-6" />
                          )}
                          {item.icon === "sparkles" && (
                            <Lucide.Sparkles className="w-6 h-6" />
                          )}
                        </div>
                        <div>
                          <h3 className="text-sm md:text-base font-bold text-slate-900">
                            {item.title}
                          </h3>
                          <div className="text-[11px] text-slate-400 uppercase tracking-[0.2em] mt-1">
                            Key Outcome:{" "}
                            <span className="text-emerald-600 font-semibold">
                              {item.outcome}
                            </span>
                          </div>
                        </div>
                      </div>
                      <div
                        className={`p-2 rounded-full ${
                          expandedId === item.id
                            ? "bg-emerald-50 text-emerald-600"
                            : "bg-slate-50 text-slate-400"
                        }`}
                      >
                        {expandedId === item.id ? (
                          <Lucide.ChevronUp className="w-5 h-5" />
                        ) : (
                          <Lucide.ChevronDown className="w-5 h-5" />
                        )}
                      </div>
                    </button>

                    {expandedId === item.id && (
                      <div className="px-5 md:px-6 pb-5 md:pb-6 pt-2 animate-fade-in">
                        <div className="grid md:grid-cols-2 gap-4 md:gap-6">
                          <div className="bg-slate-50 rounded-xl border border-slate-100 p-4 md:p-5">
                            <div className="flex items-center gap-2 mb-2">
                              <div className="w-2 h-2 rounded-full bg-slate-400" />
                              <span className="text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em]">
                                Current State
                              </span>
                            </div>
                            <p className="text-sm text-slate-600 leading-relaxed">
                              {item.current}
                            </p>
                          </div>
                          <div className="bg-emerald-50 rounded-xl border border-emerald-100 p-4 md:p-5">
                            <div className="flex items-center gap-2 mb-2">
                              <Lucide.Sparkles className="w-4 h-4 text-emerald-600" />
                              <span className="text-[11px] font-bold text-emerald-700 uppercase tracking-[0.2em]">
                                Future State
                              </span>
                            </div>
                            <p className="text-sm text-slate-800 leading-relaxed">
                              {item.future}
                            </p>
                          </div>
                        </div>
                        <div className="mt-4">
                          <div className="bg-purple-50 border-l-4 border-purple-400 rounded-xl p-4 text-sm text-slate-700 relative">
                            <span className="absolute -top-2 left-4 bg-purple-200 text-purple-800 text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-[0.18em]">
                              CRM Voice of Parent
                            </span>
                            <p className="mt-3 italic">{item.quote}</p>
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                ))}
              </div>

              {/* Impact row */}
              <section className="mb-10">
                <Card className="p-5 md:p-6">
                  <div className="flex items-center gap-2 mb-4">
                    <Lucide.Zap className="w-5 h-5 text-amber-400" />
                    <h2 className="text-sm md:text-base font-bold text-slate-900">
                      Projected Ecosystem Impact
                    </h2>
                  </div>
                  <div className="grid md:grid-cols-3 gap-4">
                    <div className="bg-slate-50 rounded-xl border border-slate-100 p-4">
                      <p className="text-[10px] uppercase tracking-[0.18em] font-semibold text-slate-400 mb-1">
                        Touchpoint Savings
                      </p>
                      <div className="text-2xl font-extrabold text-slate-900">
                        10–23 → ~4
                      </div>
                      <p className="text-[11px] text-slate-500 mt-1">
                        Unified newborn journey
                      </p>
                    </div>

                    <div className="bg-slate-50 rounded-xl border border-slate-100 p-4">
                      <p className="text-[10px] uppercase tracking-[0.18em] font-semibold text-slate-400 mb-1">
                        Family Time
                      </p>
                      <div className="text-2xl font-extrabold text-slate-900">
                        Days → Minutes
                      </div>
                      <p className="text-[11px] text-slate-500 mt-1">
                        Completion in one sitting
                      </p>
                    </div>

                    <div className="bg-slate-50 rounded-xl border border-slate-100 p-4">
                      <p className="text-[10px] uppercase tracking-[0.18em] font-semibold text-slate-400 mb-1">
                        Complaints Removed
                      </p>
                      <div className="text-2xl font-extrabold text-slate-900">
                        ~3,000 / year
                      </div>
                      <p className="text-[11px] text-slate-500 mt-1">
                        Errors and rework designed out
                      </p>
                    </div>
                  </div>
                </Card>
              </section>
            </div>
          </div>
        );
      };

      // ---------- PHONE CHROME HEADER ----------

      const PhoneHeader = ({ title, onBackToOptions, onGoToSummary }) => (
        <div className="flex items-center justify-between px-4 pt-4 pb-3 border-b border-slate-100 bg-white rounded-t-[32px]">
          <button
            onClick={onBackToOptions}
            className="text-xs text-slate-500 flex items-center gap-1 hover:text-slate-800"
          >
            <Lucide.ArrowLeft className="w-3 h-3" />
            <span>Options</span>
          </button>
          <div className="text-[11px] font-semibold text-slate-500">{title}</div>
          <button
            onClick={onGoToSummary}
            className="text-[11px] text-slate-600 flex items-center gap-1 hover:text-slate-900"
          >
            <Lucide.BarChart3 className="w-3 h-3" />
            <span>Summary</span>
          </button>
        </div>
      );

      const StepDots = ({ labels, activeIndex }) => (
        <div className="flex justify-between items-center px-6 pt-3 pb-4 bg-white">
          {labels.map((label, idx) => {
            const stepNumber = idx + 1;
            const isActive = activeIndex === stepNumber;
            const isDone = activeIndex > stepNumber;
            return (
              <div key={label} className="flex flex-col items-center gap-1">
                <div
                  className={`w-7 h-7 rounded-full flex items-center justify-center text-xs font-semibold ${
                    isActive
                      ? "bg-emerald-700 text-white"
                      : isDone
                      ? "bg-emerald-100 text-emerald-700"
                      : "bg-slate-100 text-slate-500"
                  }`}
                >
                  {isDone ? (
                    <Lucide.Check className="w-3 h-3" />
                  ) : (
                    stepNumber
                  )}
                </div>
                <span className="text-[10px] text-slate-500">{label}</span>
              </div>
            );
          })}
        </div>
      );

      const PhoneShell = ({ children }) => (
        <div className="min-h-screen flex items-center justify-center bg-slate-100 px-4 py-8">
          <div className="w-[380px] max-w-full bg-slate-100">
            <div className="rounded-[36px] shadow-2xl border border-slate-200 bg-slate-100 overflow-hidden">
              {children}
            </div>
          </div>
        </div>
      );

      // ---------- AS-IS JOURNEY ----------

      const AsIsJourney = ({ onBackToOptions, onGoToSummary }) => {
        const [step, setStep] = useState(1);

        const goNext = () => setStep((s) => Math.min(5, s + 1));
        const goPrev = () => setStep((s) => Math.max(1, s - 1));

        const labels = [
          "Notification",
          "Documents",
          "Baby details",
          "Payment",
          "Certificate",
        ];

        return (
          <PhoneShell>
            <div className="bg-white rounded-[36px] overflow-hidden">
              <PhoneHeader
                title="As-Is journey"
                onBackToOptions={onBackToOptions}
                onGoToSummary={onGoToSummary}
              />
              <StepDots labels={labels} activeIndex={step} />

              {/* CONTENT */}
              <div className="px-5 pb-6 pt-2 bg-slate-50 min-h-[520px]">
                {step === 1 && (
                  <div className="animate-fade-in">
                    <h2 className="text-lg font-extrabold text-slate-900 mt-2 mb-1">
                      Step 1 · Select birth notification
                    </h2>
                    <p className="text-sm text-slate-600 mb-2">
                      Parents must find and select the correct birth notification
                      number before they can continue.
                    </p>
                    <p className="text-sm font-semibold text-rose-700 mb-3">
                      What parents say:{" "}
                      <span className="font-normal">
                        “I select the birth notification and the system errors — I
                        can’t even start the application.”
                      </span>
                    </p>
                    <p className="text-sm font-semibold text-rose-700 mb-4">
                      Family impact:{" "}
                      <span className="font-normal">
                        if the system errors here, the whole journey stops and
                        parents lose days before they can even start.
                      </span>
                    </p>

                    <Card className="p-4 mb-4">
                      <p className="text-xs font-semibold text-slate-500 mb-3">
                        Birth notification number
                      </p>
                      <div className="space-y-2 text-sm">
                        {[
                          "AD/BTH-NC/0030214/2024",
                          "AD/BTH-NC/0031020/2024",
                          "AG/BTH/MC/0032292/2024",
                        ].map((num) => (
                          <label
                            key={num}
                            className="flex items-center justify-between px-3 py-2 rounded-xl border border-slate-200 bg-slate-50"
                          >
                            <span className="text-slate-800">{num}</span>
                            <span className="w-4 h-4 rounded-full border border-slate-300" />
                          </label>
                        ))}
                      </div>
                    </Card>
                  </div>
                )}

                {step === 2 && (
                  <div className="animate-fade-in">
                    <h2 className="text-lg font-extrabold text-slate-900 mt-2 mb-1">
                      Step 2 · Upload documents
                    </h2>
                    <p className="text-sm text-slate-600 mb-3">
                      Parents re-upload documents already held by government
                      systems.
                    </p>
                    <p className="text-sm font-semibold text-rose-700 mb-4">
                      Family impact:{" "}
                      <span className="font-normal">
                        delays and repeated uploads add stress in the first days
                        after birth.
                      </span>
                    </p>

                    <Card className="p-4 mb-4">
                      <div className="space-y-3 text-sm">
                        {[
                          "Father’s passport",
                          "Mother’s passport",
                          "Marriage contract",
                          "Family book",
                          "Father’s Emirates ID",
                          "Mother’s Emirates ID",
                        ].map((doc) => (
                          <div
                            key={doc}
                            className="flex items-center justify-between px-3 py-2 rounded-xl border border-dashed border-slate-300 bg-slate-50"
                          >
                            <span>{doc}</span>
                            <span className="text-xs font-semibold text-sky-600">
                              Upload
                            </span>
                          </div>
                        ))}
                      </div>
                    </Card>
                  </div>
                )}

                {step === 3 && (
                  <div className="animate-fade-in">
                    <h2 className="text-lg font-extrabold text-slate-900 mt-2 mb-1">
                      Step 3 · Enter baby details
                    </h2>
                    <p className="text-sm text-slate-600 mb-3">
                      Parents type the baby name manually in Arabic and English.
                    </p>
                    <p className="text-sm font-semibold text-rose-700 mb-4">
                      Family impact:{" "}
                      <span className="font-normal">
                        name mismatches lead to rejections and non-refundable
                        fees.
                      </span>
                    </p>

                    <Card className="p-4 mb-4 space-y-3">
                      <div>
                        <label className="block text-xs font-semibold text-slate-500 mb-1">
                          Name (English)
                        </label>
                        <div className="w-full h-9 rounded-lg border border-slate-200 bg-slate-50" />
                      </div>
                      <div>
                        <label className="block text-xs font-semibold text-slate-500 mb-1">
                          Name (Arabic)
                        </label>
                        <div className="w-full h-9 rounded-lg border border-slate-200 bg-slate-50" />
                      </div>
                    </Card>
                  </div>
                )}

              </div>

              <div className="px-5 pt-5 pb-6 bg-slate-50 min-h-[520px]">
                <h2 className="text-lg font-extrabold text-slate-900 mb-2">
                  Journey options
                </h2>
                <p className="text-sm text-slate-600 mb-5">
                  Use this prototype to walk leadership from today’s experience
                  to the redesigned journey.
                </p>

                <div className="space-y-4">
                  <button
                    onClick={onSelectAsIs}
                    className="w-full text-left bg-white rounded-2xl border border-slate-200 px-4 py-4 hover:border-slate-300 shadow-sm flex flex-col gap-3"
                  >
                    <div className="flex items-center justify-between gap-2">
                      <div className="flex items-center gap-3">
                        <div className="w-9 h-9 rounded-2xl bg-slate-100 flex items-center justify-center">
                          <Lucide.AlertTriangle className="w-5 h-5 text-rose-500" />
                        </div>
                        <div>
                          <div className="text-xs uppercase tracking-[0.18em] text-slate-400 mb-0.5">
                            Current state
                          </div>
                          <div className="text-sm font-semibold text-slate-900">
                            Walk the As-Is journey
                          </div>
                        </div>
                      </div>
                      <Lucide.ChevronRight className="w-4 h-4 text-slate-400" />
                    </div>
                    <p className="text-xs text-slate-500">
                      High friction, repeated uploads and separate fees.
                    </p>
                  </button>

                  <button
                    onClick={onSelectToBe}
                    className="w-full text-left bg-gradient-to-br from-emerald-600 to-emerald-800 rounded-2xl border border-emerald-700 px-4 py-4 shadow-md flex flex-col gap-3 text-white"
                  >
                    <div className="flex items-center justify-between gap-2">
                      <div className="flex items-center gap-3">
                        <div className="w-9 h-9 rounded-2xl bg-white/15 flex items-center justify-center">
                          <Lucide.Zap className="w-5 h-5 text-emerald-100" />
                        </div>
                        <div>
                          <div className="text-[10px] uppercase tracking-[0.18em] text-emerald-100 mb-0.5">
                            Future state
                          </div>
                          <div className="text-sm font-semibold">
                            Walk the To-Be journey
                          </div>
                        </div>
                      </div>
                      <Lucide.ChevronRight className="w-4 h-4 text-emerald-100" />
                    </div>
                    <p className="text-xs text-emerald-50">
                      Seamless, proactive and error-free — designed to remove
                      CRM pain.
                    </p>
                  </button>
                </div>
              </div>
            </div>
          </PhoneShell>
        );
      };

      // ---------- MAIN APP ----------

      const App = () => {
        const [view, setView] = useState("splash"); // splash -> login -> summary -> options / asis / tobe

        return (
          <div className="min-h-screen bg-slate-50">
            {view === "splash" && <TammSplash onNext={() => setView("login")} />}
            {view === "login" && (
              <UAEPassLogin onLogin={() => setView("summary")} />
            )}
            {view === "summary" && (
              <SummaryPage onOpenPrototype={() => setView("options")} />
            )}
            {view === "options" && (
              <JourneyOptions
                onSelectAsIs={() => setView("asis")}
                onSelectToBe={() => setView("tobe")}
                onBackToSummary={() => setView("summary")}
              />
            )}
            {view === "asis" && (
              <AsIsJourney
                onBackToOptions={() => setView("options")}
                onGoToSummary={() => setView("summary")}
              />
            )}
            {view === "tobe" && (
              <ToBeJourney
                onBackToOptions={() => setView("options")}
                onGoToSummary={() => setView("summary")}
              />
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
