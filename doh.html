    <style>
      :root {
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --border: #e2e8f0;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --accent: #0f172a;
        --accent-soft: #e5e7eb;
        --highlight: #22c55e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--text-main);
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 999px;
        background: #020617;
        color: #e5e7eb;
      }

      .chip span {
        font-size: 12px;
      }

      header h1 {
        margin: 10px 0 4px;
        font-size: 26px;
      }

      header p {
        margin: 0;
        font-size: 14px;
        color: var(--text-muted);
        max-width: 600px;
      }

      .header-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 16px;
        align-items: flex-start;
        margin-top: 10px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border);
      }

      .header-right {
        text-align: right;
        font-size: 12px;
        color: var(--text-muted);
      }

      .header-right .location {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 6px;
      }

      .header-right input {
        padding: 6px 8px;
        font-size: 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        outline: none;
        min-width: 180px;
      }

      .layout {
        display: grid;
        grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.2fr);
        gap: 16px;
        margin-top: 16px;
      }

      @media (max-width: 900px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        border: 1px solid var(--border);
        padding: 16px;
      }

      .card-header {
        margin-bottom: 10px;
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
      }

      .card-subtitle {
        font-size: 12px;
        color: var(--text-muted);
        margin-top: 4px;
      }

      .family-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .avatar-circle {
        width: 42px;
        height: 42px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #4f46e5;
        color: white;
        font-weight: 600;
        font-size: 14px;
      }

      .family-main {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .family-text small {
        font-size: 11px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      .family-text p {
        margin: 1px 0;
        font-size: 13px;
      }

      .pills {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        font-size: 11px;
      }

      .pill {
        padding: 4px 10px;
        border-radius: 999px;
        background: #f1f5f9;
        border: 1px solid #e2e8f0;
        color: var(--text-muted);
      }

      .pill strong {
        color: var(--text-main);
      }

      .child-section {
        margin-top: 16px;
        display: grid;
        gap: 12px;
      }

      .child-header-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
        flex-wrap: wrap;
      }

      .child-info {
        display: flex;
        gap: 10px;
      }

      .child-avatar {
        width: 36px;
        height: 36px;
        border-radius: 999px;
        background: #ec4899;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 13px;
      }

      .child-text h2 {
        margin: 0;
        font-size: 14px;
      }

      .child-text span {
        display: block;
        font-size: 12px;
        color: var(--text-muted);
      }

      .stage-chip {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 3px 9px;
        border-radius: 999px;
        border: 1px solid #bbf7d0;
        background: #f0fdf4;
        color: #15803d;
        font-size: 10px;
        margin-top: 4px;
      }

      .summary-numbers {
        text-align: right;
        font-size: 12px;
        color: var(--text-muted);
      }

      .summary-numbers strong {
        display: block;
        color: var(--text-main);
      }

      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
        gap: 10px;
      }
